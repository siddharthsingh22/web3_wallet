<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Dashboard Page</title>
		<script src="https://unpkg.com/moralis/dist/moralis.js"></script>
		<link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/dashboard/" />
		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<link href="dashboard.css" rel="stylesheet" />
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
			<a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Wallet Statement</a>
			<button
				class="navbar-toggler position-absolute d-md-none collapsed"
				type="button"
				data-bs-toggle="collapse"
				data-bs-target="#sidebarMenu"
				aria-controls="sidebarMenu"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="navbar-nav">
				<div class="nav-item text-nowrap" id="signout-btn">
					<a class="nav-link px-3" href="#">Sign out</a>
				</div>
			</div>
		</header>

		<div class="container-fluid">
			<div class="row">
				<nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
					<div class="position-sticky pt-3">
						<ul class="nav flex-column">
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="#">
									<span data-feather="home"></span>
									Dashboard
								</a>
							</li>
							<li class="nav-item">
								<a id="get-transactions" class="nav-link btn btn-primary text-white m-2" href="#">
									<span data-feather="file"></span>
									Get Transactions
								</a>
							</li>
							<li class="nav-item">
								<a id="get-balances" class="nav-link btn btn-primary text-white m-2" href="#">
									<span data-feather="shopping-cart"></span>
									Get Balances
								</a>
							</li>
							<li class="nav-item">
								<a id="get-nfts" class="nav-link btn btn-primary text-white m-2" href="#">
									<span data-feather="users"></span>
									Get NFTs
								</a>
							</li>
						</ul>
					</div>
				</nav>

				<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
					<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
						<h1 class="h2">Dashboard</h1>
					</div>

					<h2>Transactions</h2>
					<table class="table table-dark table-hover table-striped table-bordered" id="transactions-table">
						<thead>
							<tr>
								<th scope="col">Transaction Hash</th>
								<th scope="col">Block Number</th>
								<th scope="col">Age</th>
								<th scope="col">Type</th>
								<th scope="col">Fee</th>
								<th scope="col">Value</th>
							</tr>
						</thead>
						<tbody id="transactions-table-body"></tbody>
					</table>
					<h2>Balances</h2>
					<table class="table table-dark table-hover table-striped table-bordered" id="balances-table">
						<thead>
							<tr>
								<th scope="col">Token</th>
								<th scope="col">Balance</th>
							</tr>
						</thead>
						<tbody id="balances-table-body"></tbody>
					</table>

					<div id="nft-div">
						<h2>NFTs</h2>
						<div id="nft-card" class="d-flex flex-wrap"></div>
					</div>
				</main>
			</div>
		</div>

		<script src="js/bootstrap.bundle.min.js"></script>

		<script
			src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
			integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"
			integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha"
			crossorigin="anonymous"
		></script>
		<script src="dashboard.js"></script>
		<script src="main.js"></script>
	</body>
</html>
