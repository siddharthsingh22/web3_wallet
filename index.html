<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script src="https://unpkg.com/moralis/dist/moralis.js"></script>
		<title>Login Component</title>
		<link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/" />
		<link rel="stylesheet" href="signin.css" />
		<link rel="stylesheet" href="style.css" />
		<link href="css/bootstrap.min.css" rel="stylesheet" />
	</head>

	<body class="text-center">
		<main class="form-signin">
			<img class="mb-4 border border-primary rounded" src="ethereum_pic.jpg" width="300vw" height="220vh" />
			<h1 class="h3 mb-3 fw-normal">Sign in</h1>

			<div class="form-floating mb-2">
				<input type="text" class="form-control" id="user-username" placeholder="user-username" />
				<label for="user-username">Username</label>
			</div>
			<div class="form-floating mb-2">
				<input type="email" class="form-control" id="user-useremail" placeholder="name@example.com" />
				<label for="user-useremail">Email address</label>
			</div>
			<button class="w-100 btn btn-lg btn-primary" id="signin-btn" type="submit">Sign in</button>
			<p class="mt-5 mb-3 text-muted">&copy; Wallet Statement App</p>
		</main>

		<script src="./main.js"></script>
	</body>
</html>
